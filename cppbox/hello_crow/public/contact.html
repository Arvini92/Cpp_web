<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    <script src="scripts/test.js"></script>
</head>
<body>
    <section class="section">
        <div class="content">
            <h1 class="title">Contacts</h1>
                {{#contact}}
                <div>
                    <p>{{firstName}} {{lastName}}</p>
                    <p>{{email}}</p>
                    <p>{{phone}}</p>
                    <img src="{{photo}}" />
                </div>
                {{/contact}}
        </div>
    </section>
</body>
</html>
